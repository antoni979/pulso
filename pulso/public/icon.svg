<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo minimalista con gradiente sutil -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Logo: Línea de pulso minimalista y elegante -->
  <g transform="translate(256, 256)">
    <!-- Línea horizontal base -->
    <line x1="-140" y1="0" x2="-80" y2="0" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>

    <!-- Pulso (electrocardiograma minimalista) -->
    <path d="M-80 0 L-60 0 L-50 -60 L-35 80 L-20 -40 L-5 20 L10 -30 L25 0 L80 0"
          stroke="#10b981"
          stroke-width="6"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Línea horizontal derecha -->
    <line x1="80" y1="0" x2="140" y2="0" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>

    <!-- Punto final minimalista -->
    <circle cx="140" cy="0" r="4" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Marca de texto moderna (sans-serif minimalista) -->
  <text x="256" y="380"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="52"
        font-weight="300"
        letter-spacing="8"
        fill="white"
        text-anchor="middle">PULSO</text>
</svg>
